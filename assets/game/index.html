<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo com Animação</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    #animation {
      width: 100%;
      max-width: 900px;
      height: auto;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
    }
    #continue-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 22px;
      display: none;
      cursor: pointer;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: absolute;
    }
    #continue-btn a {
      color: inherit;
      text-decoration: none;
    }

    /* Estilos específicos para dispositivos móveis */
    @media (max-width: 600px) {
      #continue-btn {
        font-size: 18px;
        padding: 8px 16px;
        position: absolute;
      }
      
    }
  </style>
</head>
<body>
  <div id="animation"></div>
  <button id="continue-btn">
    <a href="https://ronnysenna.github.io/verificador-senha/">Continuar</a>
  </button>

  <script>
    const frames = [];
    const frameCount = 15;
    const animationDiv = document.getElementById('animation');
    const continueButton = document.getElementById('continue-btn');
    let currentFrame = 0;

    // Pré-carrega as imagens
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `images/frame${i}.png`;
      frames.push(img);
    }

    function showNextFrame() {
      if (currentFrame < frames.length) {
        animationDiv.style.backgroundImage = `url(${frames[currentFrame].src})`;
        currentFrame++;
      } else {
        clearInterval(animationInterval);
        continueButton.style.display = 'block';
      }
    }

    // Define o intervalo da animação
    const animationInterval = setInterval(showNextFrame, 950);

    continueButton.addEventListener('click', () => {
      continueButton.style.display = 'none';
      alert("Continuação do jogo...");
    });
  </script>
</body>
</html>
